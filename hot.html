<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>热力图</title>
    <style>
        div {
            width:600px; height:400px;border: 1px solid;border-color: grey;
        }
    </style>
</head>
<body onmousemove="mousemove(event)">
    <div id="heatmap"></div>
</body>
<script src="../static/js/heatmap.js"></script>

<script type="text/javascript">
    // 创建一个heatmap实例对象
    // “h337” 是heatmap.js全局对象的名称.可以使用它来创建热点图实例
    // 这里直接指定热点图渲染的div了.heatmap支持自定义的样式方案,网页外包接活具体可看官网api
    var heatmapInstance = h337.create({
        container: document.querySelector('#heatmap'),
    });
    //构建一些随机数据点,网页切图价格这里替换成你的业务数据
    var points = [];
    var max = 0;
    var width = 600;
    var height = 400;
    var len = 200;
    while (len--) {
        var val = Math.floor(Math.random()*100);
        max = Math.max(max, val);
        var point = {
            x: Math.floor(Math.random()*width),
            y: Math.floor(Math.random()*height),
            value: val
        };
        points.push(point);
    }
    console.log(points)
    var data = {
        max: max,
        data: points
    };
    //因为data是一组数据,web切图报价所以直接setData
    heatmapInstance.setData(data); //数据绑定还可以使用

</script>

<script>
    var movex;
	var movey; //用来接受鼠标位置的全局变量
	function mousemove(e) {
		e = e || window.event;
		if(e.pageX || e.pageY) {
			movex = e.pageX;
			movey = e.pageY
		}
		console.log(movex, movey);
	}



</script>
</html>
